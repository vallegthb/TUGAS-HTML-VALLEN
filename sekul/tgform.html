<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Farel</title>
</head>
<body>
    <h1> FORMULIR PENDAFTARAN</h1>
    <img src="cat.gif" alt="Kucing Muntah">
    <form>
   

    Nama <input type="text" name="Nama Lengkap"
    placeholder="Ketik Namamu">
    
    <br>
    Masih Hidup <input type="checkbox">
    <br>
    Kota Lahir <input type="text" list="Kota_Lahir" Name="Kota_Lahir">
    <datalist id="Kota_Lahir">
        <option value="Semarang">Semarang</option>
        <option value="Jogja">Jogja</option>
    </datalist>
    <br>
    Tanggal Lahir  <input type="date">
    <br>
    Gender <input type="radio" list="Gender" value="Peria">
    pria
    <input type="radio" list="Gender" value="wanita">
    wanita
    <datalist id="Gender">
        <option value="Pria">Pria</option>
        <option value="Wanita">Wanita</option>
    </datalist> 
    <br>
    Agama <input type="radio" list="Gender" value="islam">
    islam
    <input type="radio" list="Gender" value="kristen">
    kristen 
    <input type="radio" list="Gender" value="hindu">
    hindu
    <input type="radio" list="Gender" value="budha">
    budha
    <input type="radio" list="Gender" value="katolik">
    katolik
    <input type="radio" list="Gender" value="konghucu">
    konghucu
    <br>
    Alamat <input type="textarea">
    <br>
    Warna Favorit <input type="color">
     
</form>

</body>
</html>
